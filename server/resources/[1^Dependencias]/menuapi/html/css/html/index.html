<!-- Em Nome de Deus YBM -->
<!DOCTYPE html>
<html lang="pt-BR"> <!-- Mudança de idioma para português -->

<head>
    <!-- Importação do arquivo de estilos -->
    <link rel="stylesheet" href="index.css" type="text/css">

    <!-- Importação de bibliotecas JavaScript -->
    <!-- Comentado: <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
  <!-- Gerenciamento do rancho -->
  <div id="ranchManage">
    <h2 style="text-align:center">Rancho</h2>
    <div id="ranchData"></div>
  </div>

  <!-- Mini-games e outros elementos do rancho -->
  <div id="minigame"></div>
  <div id="ranchAnimals"></div>
  <div id="eggMinigame"></div>
  <div id="milkMinigame"></div>
  <div id="woolMinigame"></div>
  <div id="pigMinigame"></div>
  <div id="goatMinigame"></div>
  <div id="horseLeather"></div>

  <!-- Estatísticas dos animais -->
  <div id="animal_stats">
    <div id="gender">Gênero: Fêmea</div>
    <div id="age">Idade: 10</div>
    <div id="exp">Experiência: 10</div>
    <div id="satisfaction">Bem-estar: 100</div>
    <div id="health">Saúde: 10</div>
    <div id="hunger">Fome: 100</div>
    <div id="thirst">Sede: 100</div>
    <div id="product">Produto: 100</div>
    <div id="breedtime">Tempo de Reprodução: 3000</div>
  </div>

  <!-- Scripts JavaScript -->
  <script>
    // Código JavaScript adicional pode ser adicionado aqui
  </script>
  <script src="./index.js" type="text/javascript"></script> <!-- Arquivo principal do JavaScript -->
  <script src="./config.js" type="text/javascript"></script> <!-- Configurações adicionais -->
</body>

</html>
